<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web Layout 9</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 90%;
            margin: auto;
            font-family: sans-serif;
        }
        header {
            min-height: 100px;
            font-size: 48px;
            background-color: #eee;
            color: #333;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        header, section, footer {
            margin: .3em auto;
            padding: .3em;
        }
    </style>
</head>
<body>
    <header>
        <h1>This is heading.</h1>
    </header>
    <section>
        <div>Section item 1</div>
        <div>Section item 2</div>
        <div>Section item 3</div>
    </section>
    <footer>
        <div>This is a simple footer</div>
    </footer>
</body>
</html>
